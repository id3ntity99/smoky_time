<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Setting</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <form class="js-form">
      <input
        class="setting_value"
        id="value"
        type="text"
        placeholder="Smoke Interval"
        required
      />
      <button class="setting_btn" id="saveBtn">Save</button>
    </form>

    <form id="clock-form" class="clock-form">
      <h4 id="clock" class="clock-title"></h4>
      <button id="startBtn" class="startBtn">Start</button>
    </form>

    <script src="setting.js"></script>
  </body>
</html>
